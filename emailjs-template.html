<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio contact</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f1f5f9;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <tr>
      <td style="padding: 32px 24px;">
        <h1 style="margin: 0 0 8px 0; font-size: 20px; color: #0f172a;">New message from your portfolio</h1>
        <p style="margin: 0 0 24px 0; font-size: 14px; color: #64748b;">Someone filled out the contact form.</p>

        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border: 1px solid #e2e8f0; border-radius: 6px;">
          <tr>
            <td style="padding: 16px; border-bottom: 1px solid #e2e8f0;">
              <strong style="color: #475569; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">From</strong>
              <p style="margin: 4px 0 0 0; font-size: 16px; color: #0f172a;">{{user_name}}</p>
              <p style="margin: 2px 0 0 0; font-size: 14px; color: #06b6d4;"><a href="mailto:{{user_email}}" style="color: #06b6d4; text-decoration: none;">{{user_email}}</a></p>
            </td>
          </tr>
          <tr>
            <td style="padding: 16px; border-bottom: 1px solid #e2e8f0;">
              <strong style="color: #475569; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Subject</strong>
              <p style="margin: 4px 0 0 0; font-size: 16px; color: #0f172a;">{{subject}}</p>
            </td>
          </tr>
          <tr>
            <td style="padding: 16px;">
              <strong style="color: #475569; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Message</strong>
              <p style="margin: 8px 0 0 0; font-size: 15px; color: #334155; line-height: 1.6; white-space: pre-wrap;">{{message}}</p>
            </td>
          </tr>
        </table>

        <p style="margin: 24px 0 0 0; font-size: 12px; color: #94a3b8;">Sent via your portfolio contact form.</p>
      </td>
    </tr>
  </table>
</body>
</html>
